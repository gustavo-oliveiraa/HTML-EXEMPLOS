<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <div class="alert alert-success">
        <strong>Sucesse!</strong> Usado para indicar uma ação de Sucesse.  

    </div>

    <div class="alert alert-info">
        <strong>alert-Info!</strong> Usado para indicar uma informação.

    </div>

    
    <div class="alert alert-warning">
        <strong>alert-warnig</strong> Usado para indicar um alerta.

    </div>

    <div class="alert alert-danger">
        <strong>alert-danger</strong> Usado para indicar um erro na aplicação.

    </div>

    <div class="alert alert-primary">
        <strong>alert-primery</strong> Usado para indicar um aviso primário.

    </div>

    <div class="alert alert-secondary">
        <strong>alert-secundary</strong> Usado para indicar aviso secundário

    </div>
</div>
</body>
</html>

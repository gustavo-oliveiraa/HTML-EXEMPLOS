<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>

</head>

<body>
   
    <div class="container">
        <h2>Meu Painel</h2>
        <div class="row">
            <div class="col-12 mt-3">
                <h4>Gráfico de linha</h4>
                <canvas id="graficoLinha" width="100%"></canvas>
            </div>

            <div class="col-6 mt-3">
                <h4>Gráfico de pizza</h4>
                <canvas id="graficoPizza" width="100%"></canvas>
            </div>

            <div class="col-6 mt-3">
                <h4>Gráfico de barra</h4>
                <canvas id="graficoBarra" width="100%"></canvas>
            </div>
        </div>
    </div>

</body>

<script>
    
    var ctx = document.getElementById("graficoLinha");
    var graficoLinha = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Jan/2023", "Fev/2023", "Mar/2023", "Abr/2023", "Mai/2023", "Jun/2023", "Jul/2023", "Ago/2023", "Set/2023", "Out/2023", "Nov/2023", "Dez/2023"],
            datasets: [{
                label: 'Votos',
                data: [12, 21, 3, 5, 12, 21, 3, 5, 12, 21, 3, 5],
                borderWidth: 1,
                borderColor: [
                    'rgba(54, 162, 235, 1)',
                ]
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero:true
                    }
                }]
            }
        }
    });

    var ctx = document.getElementById("graficoBarra");
    var graficoBarra = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
            datasets: [{
                label: 'Votos',
                data: [12, 21, 3, 5, 2, 3],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero:true
                    }
                }]
            }
        }
    });



    var ctx = document.getElementById("graficoPizza");
    var graficoPizza = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ["Red", "Blue", "Yellow", "Green"],
            datasets: [{
                label: 'Votos',
                data: [12, 21, 3, 5],
                backgroundColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero:true
                    }
                }]
            }
        }
    });

    </script>

</html>

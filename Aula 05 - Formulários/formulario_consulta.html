<!DOCTYPE html>
<html>

    <head></head>

    <body>
        <form>
            <label for="nome_completo">
                Nome completo:
            </label><br>
            <input type="text" id="nome_completo" name="nome_completo"><br>

            <label for="cpf">
                CPF:
            </label><br>
            <input type="number" id="cpf" name="cpf"><br>

            <label for="data_nascimento">
                Data de nascimento:
            </label><br>
            <input type="date" id="data_nascimento" name="data_nascimento"><br>

            <label for="endereco">
                Endereço:
            </label><br>
            <input type="text" id="endereco" name="endereco"><br>

            <label for="cep">
                CEP:
            </label><br>
            <input type="number" id="cep" name="cep"><br>

            
            <label for="e-mail">
                E-mail:
            </label><br>
            <input type="email" id="e-mail" name="e-mail"><br>

            <label for="telefone">
                Telefone:
            </label><br>
            <input type="number" id="telefone" name="telefone"><br>

            <h4> Seleção da especialidade médica </h4>

            <input type="radio" id=" cardiologia" name="especialidade" value="cardiologia">
            <label for="cardiologia"> Cardiologia </label> <br>
 
            <input type="radio" id=" dermatologia" name="especialidade" value="dermatologia">
            <label for="dermatologia"> Dermatologia </label> <br>

            <input type="radio" id=" neurologia  " name="especialidade" value="neurologia">
            <label for="neurologia"> Neurologia  </label> <br>

            <input type="radio" id=" ortopedia " name="especialidade" value="ortopedia ">
            <label for="ortopedia "> Ortopedia  </label> <br>

            <input type="radio" id=" oftalmologia" name="especialidade" value="oftalmologia">
            <label for="oftalmologia"> Oftalmologia </label> <br>

            <h4> Seleção de medicamentos alérgicos </h4>

            <input type="checkbox" id=" antibioticos" name="medicamentos" value="antibioticos">
            <label for="antibioticos"> Antibióticos </label> <br>
 
            <input type="checkbox" id=" anticonvulsivantes_antiepilepticos" name="medicamentos" value="anticonvulsivantes_antiepilepticos"> 
            <label for="anticonvulsivantes_antiepilepticos"> Anticonvulsivantes ou antiepilépticos </label> <br>

            <input type="checkbox" id=" anti-inflamatorios" name="medicamentos" value="anti-inflamatorios">
            <label for="anti-inflamatorios "> Anti-inflamatórios </label> <br>

            <input type="checkbox" id=" contraste_iodo" name="medicamentos" value="contraste_iodo">
            <label for="contraste_iodo"> Contraste de iodo </label> <br>

            <input type="checkbox" id=" relaxantes_musculares" name="medicamentos" value="relaxantes_musculares">
            <label for="relaxantes_musculares"> Relaxantes musculares </label> <br>

            <textarea name="mensagem" rows="10" cols="30"> Informações adicionais: </textarea>

            <input type="submit" value="Enviar">


        </form>
    </body>

</html>
